<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SosialMedia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between
        " id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/profile/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/feed/">Feed</a>
            </li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="">Log Out</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>


    <main class="flex-grow-1 mt-5">
        <div class="container">
          <h1>Update Post</h1>
          <div class="container col card mt-5" id="editPostContainer">
            <div class="card-body">
              <h2>Updating</h2>
              <form id="postForm">
                <fieldset class="d-flex flex-column justify-content-center align-items-center gap-2">
                  <input class="form-control" type="text" name="title" required id="title">
                  <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
                  <div class="input-group">
                    <label class="input-group-text d-none" for="inputGroupFile01">Upload</label>
                    <input type="url" name="media" class="form-control rounded-3" id="media" placeholder="Media Url">
                  </div>
                  <button class="btn btn-primary col-md-5 col-12 m-2" type="submit">Update</button>
                </fieldset>
              </form>
            </div>
          </div>
          <div id="message"></div>
        </div>
    </main>
    <script type="module" src="/src/js/index.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
