<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Sosial</title>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SosialMedia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/profile/">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/feed/">Feed</a>
              </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Log Out</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>


      <main class="flex-grow-1 mt-5">
        <div class="container-fluid">
            <div class="row justify-content-center">
              <div class="container">
                <div class="card col-lg-4 col-md-6 col-12">
                  <div class="profileHeading bg-primary d-flex justify-content-between">
                    <h3>TestUser</h3>
                    <button class="btn" id="edit-button">Edit</button>
                  </div>
                  <div class="profileBody p-2" id="profile-body">
                    <img src="/img/user.png" alt="" class="card-img-top p-5">
                    <p class="ms-2">followers: <span>0</span></p>
                    <p class="ms-2">following: <span>0</span></p>
                    <button class="btn btn-primary p-2 col-12">Follow TestUSer</button>
                  </div>
                  <div class="edit p-2 d-none" id="edit-body">
                    <form id="updateForm">
                      <div class="form-group mb-2">
                          <label for="name">User Name</label>
                          <input class="form-control" type="text" name="name" required pattern="^[\w]+$" maxlength="20" disabled placeholder="testuser">
                      </div>
                      <div class="form-group mb-2">
                          <label for="email">Email</label>
                          <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" disabled placeholder="testuser@noroff.no">
                      </div>
                      <div class="form-group mb-2">
                          <label for="banner">Banner</label>
                          <input class="form-control" type="url" name="banner">
                      </div>
                      <div class="form-group mb-2">
                          <label for="avatar">Avatar</label>
                          <input class="form-control" type="url" name="avatar">
                      </div>
                      <button class="btn btn-primary col-12">Update</button>
                    </form>
                  </div>
                </div>
              </div>

            </div>
        </div>

    </main>
    <script type="module" src="/src/js/index.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
