<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Sosial</title>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SosialMedia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/profile/">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/feed/">Feed</a>
              </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Log Out</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>


      <main class="flex-grow-1 mt-5">
        <div class="container-fluid">
            <div class="row">
              <div class="card col-lg-4 col-md-6 col-12 p-0 profile-card">
                <div class="profileHeading position-relative d-flex justify-content-between m-0 pt-4 pb-4" >
                  <div class="banner-info d-flex justify-content-between m-0 pt-4 pb-4">
                    <h3 id="profile-name" class="ms-3">TestUser</h3>
                    <button type="button" class="d-none" id="edit-button" aria-label="Close">
                      <img src="/img/settings.png" alt="">
                    </button>
                  </div> 
                </div>
                <div class="profileBody p-2" id="profile-body">
                  <img src="/img/user.png" alt="" class="card-img-top p-2" id="profile-img">
                <div class="follow-container">
                  <p class="ms-2">followers: <span id="followers">0</span></p>
                  <p class="ms-2">following: <span id="following">0</span></p>
                  <button class="btn btn-primary p-2 col-12" id="follow-button">Follow TestUSer</button>
                </div>

                </div>
                <div class="edit p-2 d-none" id="edit-body">
                  <form id="updateForm">
                    <div class="form-group mb-2">
                        <label for="name">User Name</label>
                        <input class="form-control" type="text" name="name" required pattern="^[\w]+$" maxlength="20" disabled placeholder="testuser" id="name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" disabled placeholder="testuser@noroff.no" id="email">
                    </div>
                    <div class="form-group mb-2">
                        <label for="banner">Banner</label>
                        <input class="form-control" type="url" name="banner" id="banner">
                    </div>
                    <div class="form-group mb-2">
                        <label for="avatar">Avatar</label>
                        <input class="form-control" type="url" name="avatar" id="avatar">
                    </div>
                    <button class="btn btn-primary col-12">Update</button>
                  </form>
                </div>
              </div>

              <div class="col" id="postContainer"></div>

            </div>
        </div>

    </main>
    <script type="module" src="/src/js/index.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
