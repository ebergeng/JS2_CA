<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Sosial</title>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>
<body>
    <header>     
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">SosialMedia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/profile/login/">Login</a>
                </li>
                <li class="nav-item " >
                    <a class="nav-link active" href="/profile/register/">Register</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 mt-5">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-6">
                    <form id="registerForm">
                        <div class="form-group mb-2">
                            <label for="name">User Name</label>
                            <input class="form-control" type="text" name="name" required pattern="^[\w]+$" maxlength="20">
                        </div>
                        <div class="form-group mb-2">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$">

                        </div>
                        <div class="form-group mb-2">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" required minlength="8">
                        </div>

                        <div class="form-group mb-2">
                            <label for="banner">Banner</label>
                            <input class="form-control" type="url" name="banner">

                        </div>

                        <div class="form-group mb-2">
                            <label for="avatar">Avatar</label>
                            <input class="form-control" type="url" name="avatar">
                        </div>
                        <button class="btn btn-primary">Register</button>
                    </form>
                </div>

            </div>
        </div>

    </main>
    <script type="module" src="/src/js/index.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
